name: bookmark_app
description: Local-first bookmark app with WebDAV backup/sync.
publish_to: none
version: 0.5.12

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  html: ^0.15.5
  file_picker: ^8.1.7
  path: ^1.9.0
  path_provider: ^2.1.5
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.5.2
  package_info_plus: ^8.1.2
  sqflite: ^2.4.1
  sqflite_common_ffi: ^2.3.6
  url_launcher: ^6.3.1
  uuid: ^4.5.1
  xml: ^6.5.0
  charset: ^2.0.1
  crypto: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

hooks:
  user_defines:
    sqlite3:
      source: system
      name_windows: winsqlite3

flutter:
  uses-material-design: true
  assets:
    - assets/icons/app_icon.svg

flutter_launcher_icons:
  android: true
  windows:
    generate: true
    image_path: assets/icons/app_icon.png
    icon_size: 256
  image_path: assets/icons/app_icon.png

dependency_overrides:
  flutter_secure_storage_windows:
    path: third_party/flutter_secure_storage_windows
